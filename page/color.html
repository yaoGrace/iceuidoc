<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主题颜色列表</title>
	<script type="module" data-page="true" src="../adminXL/page.js"></script>
</head>
<body>
	<template class="adminXL-content">
		<div class="adminXL-box">

			<!-- 标题 -->
			<div class="adminXL-title">
				<span>主题颜色列表</span>
			</div>

			<!-- 顶部 -->
			<div class="adminXL-top">
				<p>ICEUI内置了11种颜色，赤橙黄绿青蓝紫+白灰黑+默认色，纯色使用<code>color</code>，实体颜色使用<code>bg-color</code>，边框颜色使用<code>border-color</code>！
				</p>
				<p>ICEUI框架的大量样式都可使用下列颜色，例如按钮、标签、介绍框、弹窗等等。</p>
			</div>

			<!-- 内容 -->
			<div class="adminXL-middle">

				<div class="title-l">纯色</div>
				<span class="red mr20">red</span>
				<span class="orange mr20">orange</span>
				<span class="yellow mr20">yellow</span>
				<span class="green mr20">green</span>
				<span class="cyan mr20">cyan</span>
				<span class="blue mr20">blue</span>
				<span class="purple mr20">purple</span>
				<span class="gray mr20">gray</span>
				<span class="black mr20">black</span>

				<div class="title-l">背景色</div>
				<div class="color-list">
					<span class="bg-red">bg-red</span>
					<span class="bg-orange">bg-orange</span>
					<span class="bg-yellow">bg-yellow</span>
					<span class="bg-green">bg-green</span>
					<span class="bg-cyan">bg-cyan</span>
					<span class="bg-blue">bg-blue</span>
					<span class="bg-purple">bg-purple</span>
					<span class="bg-gray">bg-gray</span>
					<span class="bg-black">bg-black</span>
				</div>

				<div class="title-l">边框色</div>
				<div class="color-list">
					<span class="border-red">border-red</span>
					<span class="border-orange">border-orange</span>
					<span class="border-yellow">border-yellow</span>
					<span class="border-green">border-green</span>
					<span class="border-cyan">border-cyan</span>
					<span class="border-blue">border-blue</span>
					<span class="border-purple">border-purple</span>
					<span class="border-gray">border-gray</span>
					<span class="border-black">border-black</span>
				</div>
			</div>
			
		</div>
	</template>
</body>
</html>
