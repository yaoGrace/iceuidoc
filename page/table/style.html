				<div class="title-s mt5">颜色设置</div>
				<p>table标题栏的背景颜色支持以下颜色列表，将bg-color放在<code>thead</code>标签上。</p>
				<p>如果想要设置某一行的背景颜色，请将bg-color放在<code>tr</code>标签上。</p>
				<p>当然了，设置某一行的文字颜色也是可以的，请将color放在<code>tr</code>标签上，注意前缀没有<code>bg-</code>哦！</p>
				<p>设置某一列的文字颜色，则需要将color放在<code>td</code>标签上，同样没有<code>bg-</code>前缀。</p>
				<div class="title-s">表格排序</div>
				<p>表格的排序可通过<code>table</code>上的attr属性来控制，使用<code>data-table-sort</code>。</p>
				<p><code>data-table-sort='true'</code>则每列都可排序</p>
				<p><code>data-table-sort='2,4'</code>则第3列与第5列可排序，从左到右并从0开始数，参照数组索引</p>
