<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag标签</title>
	<script type="module" data-page="true" src="../adminXL/page.js"></script>
</head>
<body>
	<template class="adminXL-content">
		<div class="adminXL-box">
			<!-- 标题 -->
			<div class="adminXL-title">Tag标签</div>

			<!-- 顶部 -->
			<div class="adminXL-top">
				<div class="doc-intro">标记某些文本或者词汇时，Tag标签会很方便。</div>
			</div>

			<!-- 内容 -->
			<div class="adminXL-middle">
				<div class="tab tab-line">
					<div class="tab-menu">
						<div class="tab-menu">
							<a href="#">示例</a>
							<a href="#">文档</a>
						</div>
					</div>
					<div class="tab-main">
						<div class="tab-content" id="demo">
							<div class="title-l">直角标签</div>
							<div class="row">
								<span class="tag bg-red">标签</span>
								<span class="tag bg-orange">标签</span>
								<span class="tag bg-yellow">标签</span>
								<span class="tag bg-green">标签</span>
								<span class="tag bg-cyan">标签</span>
								<span class="tag bg-blue">标签</span>
								<span class="tag bg-purple">标签</span>
								<span class="tag bg-gray">标签</span>
								<span class="tag bg-white">标签</span>
								<span class="tag bg-black">标签</span>
							</div>

							<div class="title-l">边框标签</div>
							<div class="row">
								<span class="tag border-red">标签</span>
								<span class="tag border-orange">标签</span>
								<span class="tag border-yellow">标签</span>
								<span class="tag border-green">标签</span>
								<span class="tag border-cyan">标签</span>
								<span class="tag border-blue">标签</span>
								<span class="tag border-purple">标签</span>
								<span class="tag border-gray">标签</span>
								<span class="tag border-black">标签</span>
							</div>

							<div class="title-l">圆角标签</div>
							<div class="row">
								<span class="tag tag-radius bg-red">标签</span>
								<span class="tag tag-radius bg-orange">标签</span>
								<span class="tag tag-radius bg-yellow">标签</span>
								<span class="tag tag-radius bg-green">标签</span>
								<span class="tag tag-radius bg-cyan">标签</span>
								<span class="tag tag-radius bg-blue">标签</span>
								<span class="tag tag-radius bg-purple">标签</span>
								<span class="tag tag-radius bg-gray">标签</span>
								<span class="tag tag-radius bg-white">标签</span>
								<span class="tag tag-radius bg-black">标签</span>
							</div>

							<div class="title-l">圆角下的数字</div>
							<div class="row">
								<span class="tag tag-radius bg-red">1</span>
								<span class="tag tag-radius bg-orange">2</span>
								<span class="tag tag-radius bg-yellow">3</span>
								<span class="tag tag-radius bg-green">99</span>
							</div>

							<div class="title-l">小圆点</div>
							<div class="row">
								<span class="tag tag-dot bg-red"></span>
								<span class="tag tag-dot bg-orange"></span>
								<span class="tag tag-dot bg-yellow"></span>
								<span class="tag tag-dot bg-green"></span>
								<span class="tag tag-dot bg-cyan"></span>
								<span class="tag tag-dot bg-blue"></span>
								<span class="tag tag-dot bg-purple"></span>
								<span class="tag tag-dot bg-gray"></span>
								<span class="tag tag-dot bg-black"></span>
							</div>
							<div class="title-l">小圆点的应用示例</div>
							<p>最新动态<span class="tag tag-dot bg-red"></span></p>
						</div>
						<div class="tab-content">
							<div class="title-l">代码示例</div>
							<pre data-id="demo"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
</body>
</html>
