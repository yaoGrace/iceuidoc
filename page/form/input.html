<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input输入框</title>
	<script type="module" data-page="true" src="../../adminXL/page.js"></script>
</head>
<body>
	<template class="adminXL-content">
		<div class="adminXL-box">
			<!-- 标题 -->
			<div class="adminXL-title">Input输入框</div>

			<!-- 顶部 -->
			<div class="adminXL-top">
				<div class="doc-intro">文本输入框在表单中是最常用的，具体示例如下。</div>
			</div>

			<!-- 内容 -->
			<div class="adminXL-middle">
				<div class="tab tab-line">
					<div class="tab-menu">
						<div class="tab-menu">
							<a href="#">示例</a>
							<a href="#">文档</a>
						</div>
					</div>
					<div class="tab-main">
						<div class="tab-content" id="demo">
							<div class="title-l">标准输入框</div>
							<input type="text" placeholder="文本" />

							<div class="title-l">100%宽输入框<code>form-control</code></div>
							<input type="text" class="form-control" placeholder="文本" />

							<div class="title-l">禁止输入状态</div>
							<input type="text" class="form-control" placeholder="文本" disabled />

							<div class="title-l">警告<code>error</code></div>
							<input type="text" class="form-control error" placeholder="文本" />

							<div class="title-l">成功<code>success</code></div>
							<input type="text" class="form-control success" placeholder="文本" />

							<div class="title-l">支持主题颜色<code>border-color</code></div>
							<p><input type="text" class="form-control border-blue no-hover" placeholder="文本" /></p>
							<p><input type="text" class="form-control border-green no-hover" placeholder="文本" /></p>
							<p><input type="text" class="form-control border-orange no-hover" placeholder="文本" /></p>
							<p><input type="text" class="form-control border-gray no-hover" placeholder="文本" /></p>

						</div>
						<div class="tab-content">
							<div class="title-l">代码示例</div>
							<pre data-id="demo"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
</body>
</html>
