				<div class="title-l">第一步：下载</div>
				<p>将下载的iceui框架源码放置于网站项目内，例如根目录。</p>
				<p>本地下载：<a href="../../download/iceui-2.0.4.zip" data-pjax="false" target="_blank"><img src="../../badge/Download,iceui/green.svg" alt="点击下载" title="点击下载"></a></p>
				<p>Gitee下载：<a href="https://gitee.com/iceui/iceui" data-pjax="false" target="_blank"><img src="../../badge/Download,iceui/red.svg" alt="点击下载" title="点击下载"></a></p>

				<div class="title-l">第二步：引用框架</div>
				<p>主要会用到这三个文件，引用到head中即可。</p>
				<template class="iceCode:html">
					<!-- 放在head中 -->
					&lt;link rel="stylesheet" href="/iceui/src/ui/ui.css"/&gt;
					&lt;script src="/iceui/src/ice.js"&gt;&lt;/script&gt;
					&lt;script src="/iceui/src/ui/ui.js"&gt;&lt;/script&gt;
				</template>

				<div class="title-l">第三步：愉快的使用框架</div>
				<p>完成上一步后，说明我们的女神框架已经安装完毕，接下来我们就可以泡一杯茶，愉快的使用她了，例如下面的一个小例子:</p>
				<p>例如我们需要点击一个按钮，来显示一个漂亮的小弹窗。<div class="btn bg-blue" onclick="ice.alert('相顾无言，惟有泪千行！')">点我吧</div></p>
				<template class="iceCode:html">
					<!-- 就是这么简单 -->
					<div class="btn bg-blue" onclick="ice.alert('相顾无言，惟有泪千行！')">点我吧</div>
				</template>
