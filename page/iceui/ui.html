				<div class="title-l">UI介绍</div>
				<div class="p">
					<p>iceui是一款前后端框架，核心主要分两部分组成，ice和ui，需要通过这两大模块来充分介绍iceui，第一部分是一个单独的ice.js，第二部分是需要依赖ice.js的ui.js。</p>
					<p>ui.js是控制前端界面的ui部分，为了让大家更方便的编写前端界面，ui内置了很多界面模型控制，和一些常用的插件，iceui的理念是简约唯美，包括使用也是，所以设计的初衷是尽量减少开发者依赖于js，尽量将大量复杂的设计交给了自己，用户只需要添加相应的class或data属性即可。</p>
					<p>下面举一些例子来充分说明ui.js所负责的角色。</p>
					<p>1、html5的界面中经常遇到视差背景图，随着页面的滚动，背景图也会发生滚动，有趣的是图片的宽高并不会改变，你所看到的变化仅仅只是图片所在容器中的滚动，但是容器中的内容却不会滚动，这种效果发生在很多HTML5页面，如今她被集成到iceui中，使用将前所未有的简单。
					只需要设置一条data-img-parallax属性即可实现。</p>
					<p>2、还有我们经常用到的一种方式，页面滚动到某个元素位置，添加相应的class，在iceui中只需要一条data-scroll-class属性即可，就这么方便！</p>
					<p>iceui将前端开发的复杂度简化到极致，众多使用js实现的部分均需要简单的class与data就能实现，这就是ui她的理念与初衷。</p>
					<p>很多动画效果不需要你来写复杂的js，因为ui已经帮你实现了，重要的事情说三遍，只需要添加class或者data属性！</p>
					<p>为了让你更加深入的了解iceui，我将ui的使用方法一一介绍一下。</p>
