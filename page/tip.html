<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Tip介绍框</title>

<body>
	<template class="adminXL-content">
		<style>.iceui-tip .tip,
			.iceui-tip .tip-solid {
				margin-bottom: 10px;
			}
		</style>
		<div class="adminXL-box">
			<!-- 标题 -->
			<div class="adminXL-title">Tip介绍框</div>

			<!-- 顶部 -->
			<div class="adminXL-top">
				<div class="doc-intro">tip介绍框是网站常用的元素，常用来提示信息或展示重要的文字段落。</div>
			</div>

			<!-- 内容 -->
			<div class="adminXL-middle">
				<div class="tab tab-line">
					<div class="tab-menu">
						<div class="tab-menu">
							<a href="#">示例</a>
							<a href="#">文档</a>
						</div>
					</div>
					<div class="tab-main">
						<div class="tab-content" id="demo">
							<div class="title-l">线性介绍框</div>
							<div class="iceui-tip">
								<div class="tip bg-red">&lt;div class="tip bg-red"&gt;&lt;/div&gt;</div>
								<div class="tip bg-orange">&lt;div class="tip bg-orange"&gt;&lt;/div&gt;</div>
								<div class="tip bg-yellow">&lt;div class="tip bg-yellow"&gt;&lt;/div&gt;</div>
								<div class="tip bg-green">&lt;div class="tip bg-green"&gt;&lt;/div&gt;</div>
								<div class="tip bg-cyan">&lt;div class="tip bg-cyan"&gt;&lt;/div&gt;</div>
								<div class="tip bg-blue">&lt;div class="tip bg-blue"&gt;&lt;/div&gt;</div>
								<div class="tip bg-purple">&lt;div class="tip bg-purple"&gt;&lt;/div&gt;</div>
								<div class="tip bg-white">&lt;div class="tip bg-white"&gt;&lt;/div&gt;</div>
								<div class="tip bg-gray">&lt;div class="tip bg-gray"&gt;&lt;/div&gt;</div>
								<div class="tip bg-black">&lt;div class="tip bg-black"&gt;&lt;/div&gt;</div>
							</div>

							<div class="title-l">实体介绍框</div>
							<div class="title-s mt5">颜色设置</div>
							<p>按钮的背景颜色支持主题颜色，将bg-color放在<code>tip</code>class上。</p>
							<div class="iceui-tip">
								<div class="tip-solid bg-red">&lt;div class="tip-solid bg-red"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-orange">&lt;div class="tip-solid bg-orange"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-yellow">&lt;div class="tip-solid bg-yellow"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-green">&lt;div class="tip-solid bg-green"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-blue">&lt;div class="tip-solid bg-blue"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-purple">&lt;div class="tip-solid bg-purple"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-gray">&lt;div class="tip-solid bg-gray"&gt;&lt;/div&gt;</div>
								<div class="tip-solid bg-black">&lt;div class="tip tip-solid bg-black"&gt;&lt;/div&gt;</div>
							</div>

							<div class="title-l">简单应用实例</div>
							<div class="row">
								<p>比起白天，或许我更喜欢夜晚。喜欢宁静的夜晚，一个人伏案灯下，抒写下自己这一天来的感想，任自己的思绪萦怀，跃然于纸上，化作那或清澈或隽永，或凝炼的行文。又或者，独自品一盏清茶，只一个人、一本书，就足以享受这片刻寂静的光阴。与而言，并非喜爱那霓虹灯交错的光芒，而是独爱在人海中行走，却时常频频回首。又或者，是独自一人，倚着窗台，欣赏那轮皎洁的明月，独自吟诵着那千古流传的唐诗宋词。
								</p>
								<div class="tip">
									许在人海茫茫之中，我们都是那形色匆匆的赶路人，谁都不曾为谁停留过。然你却从不知知晓，当你停下脚步的那一刻，便有许多人从你身旁擦肩而过，那种感觉，似曾熟悉又陌生。</div>
							</div>

						</div>
						<div class="tab-content">
							<div class="title-l">代码示例</div>
							<pre data-id="demo"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
