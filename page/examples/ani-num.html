<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>动态数字</title>
	<script type="module" data-page="true" src="../../adminXL/page.js"></script>
</head>
<body>
    <template class="adminXL-content">
        <div class="adminXL-box">
            <!-- 标题 -->
            <div class="adminXL-title">动态数字</div>

            <!-- 顶部 -->
            <div class="adminXL-top">
                <div class="doc-intro">动态数字是个有趣的展示方式，数字会动态从0递增到最终结果，一般用于滚动条滚动到相关位置后动态滚动数字，增强视觉，提升该数字的关键性，例如某些数据统计，静态展示可能会被用户忽略，但是滚动加载的数字会吸引用户注意力。</div>
            </div>

            <!-- 内容 -->
            <div class="adminXL-middle">
                <div class="tab tab-line">
                    <div class="tab-menu">
                        <div class="tab-menu">
                            <a href="#">示例</a>
                            <a href="#">文档</a>
                        </div>
                    </div>
                    <div class="tab-main">
                        <div class="tab-content" id="demo">
                            <div class="title-l">标准风格，应该是你最常见的一种方式</div>
                            <section class="grid-num" data-img-parallax="../../img/bg2.jpg">
                                <div class="page">
                                    <div class="row grid-center">
                                        <div class="ws6 wm6 w3">
                                            <div class="grid">
                                                <div>
                                                    <h4 class="ani-num">24099</h4><span>+</span>
                                                </div>
                                                <h5>模板购买数量</h5>
                                            </div>
                                        </div>
                                        <div class="ws6 wm6 w3">
                                            <div class="grid">
                                                <div>
                                                    <h4 class="ani-num">104</h4><span>款</span>
                                                </div>
                                                <h5>建站产品</h5>
                                            </div>
                                        </div>
                                        <div class="ws6 wm6 w3">
                                            <div class="grid">
                                                <div>
                                                    <h4 class="ani-num">10</h4><span>年</span>
                                                </div>
                                                <h5>建站经验</h5>
                                            </div>
                                        </div>
                                        <div class="ws6 wm6 w3">
                                            <div class="grid">
                                                <div>
                                                    <h4 class="ani-num">346</h4><span>+</span>
                                                </div>
                                                <h5>覆盖城市</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <div class="title-l">使用她非常方便，只需要给数字添加一条class<code>ani-num</code>即可，如下</div>
                            <h2 class="ani-num">46557</h2>

                            <div class="title-l">要知道，<code>ani-num</code>属性是随着滚动条自动变化的，当浏览器显示到她的时候，该数字就会动态加载。</div>
                            <h2 class="ani-num">100</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">300</h2>
                            <h2 class="ani-num">400</h2>
                            <h2 class="ani-num">500</h2>
                            <h2 class="ani-num">600</h2>
                            <h2 class="ani-num">700</h2>
                            <h2 class="ani-num">800</h2>
                            <h2 class="ani-num">900</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>
                            <h2 class="ani-num">200</h2>


                        </div>
                        <div class="tab-content">
                            <div class="title-l">代码示例</div>
                            <pre data-id="demo"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
