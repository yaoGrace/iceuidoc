<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>页面加载动画</title>
	<script type="module" data-page="true" src="../../adminXL/page.js"></script>
</head>
<body>
	<template class="adminXL-content">
		<style type="text/css">.demo-loading {
				width: 180px;
				height: 180px;
				position: relative;
				display: inline-block;
				background: #f5f5f5;
				margin-right: 30px;
				cursor: pointer;
			}
		</style>
		<div class="adminXL-box">
			<!-- 标题 -->
			<div class="adminXL-title">Loading页面加载动画</div>

			<!-- 顶部 -->
			<div class="adminXL-top">
				<div class="doc-intro">加载中动画渲染于整个页面，或局部渲染。</div>
			</div>

			<!-- 内容 -->
			<div class="adminXL-middle">
				<div class="tab tab-line">
					<div class="tab-menu">
						<div class="tab-menu">
							<a href="#">示例</a>
							<a href="#">文档</a>
						</div>
					</div>
					<div class="tab-main">
						<div class="tab-content" id="demo">
							<div class="title-l">动画演示，可点击看效果</div>
							<div class="demo-loading" onclick="load(1)">
								<div class="loader loader-1"></div>
							</div>
							<div class="demo-loading" onclick="load(2)">
								<div class="loader loader-2"></div>
							</div>
							<div class="demo-loading" onclick="load(3)">
								<div class="loader loader-3"></div>
							</div>
							<div class="demo-loading" onclick="load(4)">
								<div class="loader loader-4"></div>
							</div>
							<div class="demo-loading" onclick="load(5)">
								<div class="loader loader-5"></div>
							</div>
							<div class="demo-loading" onclick="load(6)">
								<div class="loader loader-6"></div>
							</div>
							<div class="demo-loading" onclick="load(7)">
								<div class="loader loader-7"></div>
							</div>
							<script>
								function load(type) {
									ui.load(type);
									setTimeout(function () {
										ui.loadClose();
									}, 1000);
								}
							</script>
						</div>
						<div class="tab-content">
							<div class="title-l">代码示例</div>
							<template data-id="demo"></template>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
</body>
</html>
