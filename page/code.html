                            <template class="iceCode:sql">
                                /**
                                +------------------------------------------------------------------------------------+
                                + uz需要安装的sql文件
                                +------------------------------------------------------------------------------------+
                                + 作者：ice
                                + 官方：www.uzjz.com
                                + 时间：2018-04-25
                                +------------------------------------------------------------------------------------+
                                */

                                SET NAMES utf8mb4;
                                SET FOREIGN_KEY_CHECKS = 0;

                                -- ----------------------------
                                -- Table structure for ice_album
                                -- ----------------------------
                                DROP TABLE IF EXISTS `ice_album`;
                                CREATE TABLE `ice_album`  (
                                `id` int(11) NOT NULL AUTO_INCREMENT COMMENT '产品相册ID',
                                `cid` int(11) NOT NULL COMMENT '产品id',
                                `url` char(42) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '图片地址',
                                `orders` tinyint(2) NOT NULL DEFAULT 0 COMMENT '排序',
                                `cover` tinyint(1) NOT NULL DEFAULT 0 COMMENT '缩略图',
                                PRIMARY KEY (`id`) USING BTREE
                                ) ENGINE = MyISAM AUTO_INCREMENT = 1 CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci ROW_FORMAT = Fixed;

                                -- ----------------------------
                                -- Table structure for ice_article
                                -- ----------------------------
                                DROP TABLE IF EXISTS `ice_article`;
                                CREATE TABLE `ice_article`  (
                                `id` int(11) UNSIGNED NOT NULL AUTO_INCREMENT COMMENT '页面ID',
                                `cid` int(6) UNSIGNED NOT NULL DEFAULT 5 COMMENT '分类ID',
                                `uid` int(9) NOT NULL COMMENT '作者ID',
                                `top` tinyint(1) UNSIGNED NOT NULL DEFAULT 0 COMMENT '置顶',
                                `rec` tinyint(1) UNSIGNED NOT NULL DEFAULT 0 COMMENT '推荐',
                                `hot` tinyint(1) UNSIGNED NOT NULL DEFAULT 0 COMMENT '热门',
                                `album` text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '相册',
                                `thumb` text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '缩略图',
                                `title` char(80) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '标题',
                                `intro` char(200) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '描述',
                                `content` text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '内容',
                                `views` int(11) NOT NULL DEFAULT 0 COMMENT '浏览量',
                                `comments` int(11) NOT NULL DEFAULT 0 COMMENT '评论数量',
                                `keywords` char(200) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '关键字SEO',
                                `description` char(200) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '描述SEO',
                                `time` int(10) UNSIGNED NOT NULL COMMENT '创建时间',
                                PRIMARY KEY (`id`) USING BTREE
                                ) ENGINE = InnoDB AUTO_INCREMENT = 1 CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci ROW_FORMAT = Dynamic;
                            </template>

                        <div class="doc-list">
                            <p>目前该插件已经内置HTML XML CSS JS JSON RUST PHP NET Python JAVA SQL GO C++ C# C等常用编程语言高亮，可以自定义开发高亮语言，已内置常用正则库，开发便捷！</p>
                            <p>使用相当简单，只需要使用template标签即可，而展示的代码语言直接template的class即可，例如iceCode:php，冒号后面是代码语言，就这么简单。</p>

                                    <thead>
                                        <tr>
                                            <th nowrap="">json</th>
                                            <th nowrap="">类型</th>
                                            <th nowrap="">是否必须</th>
                                            <th nowrap="">说明</th></tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center" nowrap="">el</td>
                                            <td class="text-center" nowrap="">object</td>
                                            <td class="text-center" nowrap="">可选</td>
                                            <td>需要高亮的代码块对象，也可以直接将代码传入code中</td></tr>
                                        <tr>
                                            <td class="text-center" nowrap="">code</td>
                                            <td class="text-center" nowrap="">boolean</td>
                                            <td class="text-center" nowrap="">可选</td>
                                            <td>需要高亮的代码段</td></tr>
                                        <tr>
                                            <td class="text-center" nowrap="">language</td>
                                            <td class="text-center" nowrap="">string</td>
                                            <td class="text-center" nowrap="">必须</td>
                                            <td>高亮的编程语言，例如JS、PHP、HTML</td></tr>
                                        <tr>
                                            <td class="text-center" nowrap="">width</td>
                                            <td class="text-center" nowrap="">string</td>
                                            <td class="text-center" nowrap="">可选</td>
                                            <td>代码高亮容器的宽</td></tr>
                                        <tr>
                                            <td class="text-center" nowrap="">height</td>
                                            <td class="text-center" nowrap="">string</td>
                                            <td class="text-center" nowrap="">可选</td>
                                            <td>代码高亮容器的高</td></tr>

                            <p class="t1">第一种使用方式-直接引用iceCode</p>
                            <template class="iceCode:html">
                                <!-- 第一步：将代码放入template标签中，设置class，iceCode冒号后面为编程语言 -->
                                <template class="iceCode:js">
                                    //输出
                                    function main(){
                                        console.log('hello world');
                                    }
                                    main();
                                </template>
                                <!-- 第二步：引入iceCode样式和脚本 -->
                                &lt;link rel="stylesheet" href="/iceui/src/code/iceCode.css" /&gt;
                                &lt;script src="/iceui/src/code/iceCode.js"&gt;&lt;/script&gt;
                                <script>
                                    //推荐提前引入iceCode.css文件，防止代码格式化过程中闪烁
                                    ice.code();
                                </script>
                            </template>
                            <p class="t1">第二种使用方式-如果项目中使用iceui前端框架，直接使用即可</p>
                            <template class="iceCode:html">
                                <!-- 第一步：将代码放入template标签中，设置class，iceCode冒号后面为编程语言 -->
                                <template class="iceCode:js">
                                    //输出
                                    function main(){
                                        console.log('hello world');
                                    }
                                    main();
                                </template>
                                <!-- 第二步：执行高亮 -->
                                <script>
                                    ice.code();
                                </script>
                            </template>
                            <p class="t1">第三种使用方式-高亮前端正在使用的代码块，iceui文档中大量的运用了此方式，利用data-id属性指定代码段</p>
                            <template class="iceCode:html">
                                <!-- 第一步：这是前端正在展示的样式，需要设置一个id -->
                                <div id="code-demo">
                                    <div class="title">标题</div>
                                    <div class="content">内容</div>
                                </div>
                                <!-- 第二步：设置一个data-id，指定需要展示的代码段 -->
                                <template data-id="code-demo"></template>
                                <!-- 第二步：执行高亮 -->
                                <script>
                                    ice.code();
                                </script>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
